<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/loginRegister.css">
  <title>登录</title>
</head>
<body>
  <div class="contain">
    <div class="tip">
      <img src="./images/login-icon.png" alt="login">欢迎登录苏宁易购
    </div>
    <div class="form">
      <input type="text" placeholder="请输入用户名" id="username" minlength="2" maxlength="10">
      <input type="password" placeholder="请输入密码" id="password" minlength="6" maxlength="20">
      <button id="login">登录</button>
      <button id="register">注册</button>
    </div>
  </div>
  <script src="js/ajax.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
